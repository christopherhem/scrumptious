{% extends 'base.html' %}
{% block tag_list %}
  <main class="recipe-grid">
    <div>
      <p>
        <h2>
          Would you like to
          <a href="{% url 'tag_new' %}">create</a>
          a tag?
        </h2>
      </p>
    </div>
    {% for tag in tag_list %}
      <div class="recipe-card">
        <h2 class="recipe-card-title">
          <a href="{% url 'tag_detail' tag.id %}">{{ tag.name }}</a>
        </h2>
      {% endfor %}
    </div>
  </main>
{% endblock tag_list %}

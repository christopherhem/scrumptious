{% extends 'base.html' %}
{% load markdownify %}
{% block tag_detail %}
  <main class="tag-detail">
    <div>
      <a href="{% url 'tag_edit' tag.pk %}">Edit</a>
      <a href="{% url 'tag_delete' tag.pk %}">Delete</a>
    </div>
    <h2>Recipes for {{ tag.name }}</h2>
    {% for recipe in tag.recipes.all %}
      <p>
        <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.name }}</a>
      </p>
    {% endfor %}
  </main>
{% endblock tag_detail %}
